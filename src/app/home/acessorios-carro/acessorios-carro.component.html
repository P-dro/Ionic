<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>{{carro}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="secondary" *ngFor="let acessorio of acessorios">
    <ion-card-header style="display: inline-flex; align-items: center;">
      <ion-checkbox checked="false"></ion-checkbox>
      <ion-label style="margin-left: 10px;">
        <ion-card-subtitle>
          {{acessorio.acessorio}} - {{acessorio.preco}}
        </ion-card-subtitle>
      </ion-label>
    </ion-card-header>
  </ion-card>
</ion-content>
